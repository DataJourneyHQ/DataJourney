<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL List</title>
</head>
<body>
    <h2>Data sources available with DataJourney</h2>
    <ul>
        {% for url in urls %}
            <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
