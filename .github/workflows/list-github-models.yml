name: List GitHub Models

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 03:00 UTC

jobs:
  list-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List all available GitHub models via REST API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -s -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/models" \
            -o github-models.json

      - name: Extract model names
        run: |
          jq '[.models[].name]' github-models.json > github-model-names.json

      - name: Upload models catalog as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-models-catalog
          path: github-model-names.json
