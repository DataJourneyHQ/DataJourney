name: Generate SBOM

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.10'

      - name: Install CycloneDX tool
        run: |
          pip install cyclonedx-bom

      - name: Freeze current environment to temporary requirements.txt
        run: |
          pip freeze > requirements.txt

      - name: Generate SBOM from environment
        run: |
          cyclonedx-py environment --short-PURLs -o sbom_info.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: sbom-report
          path: sbom_info.json

      # Upload SBOM to GitHub's dependency submission API for better security analysis
      - name: Upload SBOM to dependency graph
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: sbom-dependency-graph
          path: sbom_info.json
          retention-days: 30
